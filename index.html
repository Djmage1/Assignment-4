<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/rps.css">
    <script src="./js/rps.js"></script>
</head>
<body>
    <div id="container">
        <div id="scoreDisplay">
            <div id="playerScore">
                <p id="playerScore"> 0 $nbsp; Player </p>
            </div>
            
            <div id="cpuScore">
                <p id="cpuScore"> 0 </p>
            </div>
        </div>

        <div id="buttonDisplay">
            <button id="Rock" onclick="buttonChoice(this.id)"> Rock </button>
            <button id="Paper" onclick="buttonChoice(this.id)"> Paper </button>
            <button id="Scissors" onclick="buttonChoice(this.id)"> Scissors </button>
        </div>
    </div>
</body>
</html>
