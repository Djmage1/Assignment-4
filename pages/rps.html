<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/rps.css">
    <script src="../js/rps.js"></script>
</head>
<body>
    <div id="container">
        <div class="display">
            <p id="moveDisplay">ROCK PAPER SCISSORS!!!</p>
        </div>

        <div class="display">
            <div class="score">
                <p id="playerScore"> 0<br>Player </p>
            </div>
            
            <div class="score">
                <p id="cpuScore"> 0<br>Bot </p>
            </div>
        </div>

        <div class="display">
            <button id="Rock" onclick="gamePlay(this.id)"> Rock </button>
            <button id="Paper" onclick="gamePlay(this.id)"> Paper </button>
            <button id="Scissors" onclick="gamePlay(this.id)"> Scissors </button>
        </div>
    </div>
</body>
</html>
